<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LeafMap · Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="images/icons/LeafMap-Ann-Arbor-logo.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css">
</head>

<body>

  <!-- Skip link 直接跳到右侧列表 -->
  <a href="#main-content" class="skip-link">Skip to plant list</a>

  <!-- 顶部：搜索 + 筛选 -->
  <header class="top-bar" role="banner">
    <h1 class="visually-hidden">
    Ann Arbor Plant Atlas – interactive map of plants in Ann Arbor
    </h1>

    <div class="controls-card" aria-label="Search and filters">

      <!-- 搜索框 -->
      <form class="search-bar" role="search">
        <label for="plant-search" class="search-label">
          <span class="visually-hidden">
            Search plants by name, category, or seasons
          </span>

          <input
            id="plant-search"
            class="search-input"
            type="search"
            placeholder="Search plants by name, Category, or seasons"
            autocomplete="off"
          >

          <!-- 右侧搜索图标 -->
          <img
            src="images/icons/search.png"
            alt=""
            class="search-icon"
            aria-hidden="true"
          >
        </label>
      </form>

      <!-- 过滤器区域 -->
      <section class="filter-row" aria-label="Plant filters">

        <!-- 移动端：下拉菜单版本 -->
        <div class="filter-selects" aria-label="Plant filters for small screens">
          <div class="filter-select">
            <label for="season-select">Seasons</label>
            <select id="season-select" name="season">
              <option value="all">All seasons</option>
              <option value="spring">Spring</option>
              <option value="summer">Summer</option>
              <option value="fall">Fall</option>
              <option value="winter">Winter</option>
            </select>
          </div>

          <div class="filter-select">
            <label for="category-select">Category</label>
            <select id="category-select" name="category">
              <option value="all">All categories</option>
              <option value="native-tree">Trees</option>
              <option value="native-shrub">Shrubs</option>
              <option value="native-vine">Vines</option>
              <option value="native-perennial">Perennials</option>
              <option value="native-fern">Ferns</option>
              <option value="native-grass">Grasses</option>
            </select>
          </div>
        </div>

        <!-- 桌面端：chip 版本（在小屏幕上会被隐藏） -->
        <div class="filter-group filter-season" role="group" aria-label="Filter by season">
          <span class="filter-label">Seasons</span>

          <button
            type="button"
            class="filter-chip filter-chip-active"
            data-season="all"
            aria-pressed="true"
          >
            All
          </button>
          <button type="button" class="filter-chip" data-season="spring" aria-pressed="false">
            Spring
          </button>
          <button type="button" class="filter-chip" data-season="summer" aria-pressed="false">
            Summer
          </button>
          <button type="button" class="filter-chip" data-season="fall" aria-pressed="false">
            Fall
          </button>
          <button type="button" class="filter-chip" data-season="winter" aria-pressed="false">
            Winter
          </button>
        </div>

        <div class="filter-group filter-category" role="group" aria-label="Filter by plant type">
          <span class="filter-label">Category</span>

          <button
            type="button"
            class="filter-chip filter-chip-active"
            data-category="all"
            aria-pressed="true"
          >
            All
          </button>
          <button type="button" class="filter-chip" data-category="native-tree" aria-pressed="false">
            Trees
          </button>
          <button type="button" class="filter-chip" data-category="native-shrub" aria-pressed="false">
            Shrubs
          </button>
          <button type="button" class="filter-chip" data-category="native-vine" aria-pressed="false">
            Vines
          </button>
          <button type="button" class="filter-chip" data-category="native-perennial" aria-pressed="false">
            Perennials
          </button>
          <button type="button" class="filter-chip" data-category="native-fern" aria-pressed="false">
            Ferns
          </button>
          <button type="button" class="filter-chip" data-category="native-grass" aria-pressed="false">
            Grasses
          </button>
        </div>

      </section>

    </div>
  </header>

  <!-- 主布局：左地图 + 右列表 -->
  <main class="main-layout">
    <!-- 左边地图 -->
    <section
      class="map-pane"
      role="region"
      aria-label="Interactive map of Ann Arbor native plants"
    >
      <div id="map" class="map-surface"></div>
    </section>

    <!-- 右边列表（main-content 是 skip-link 的目标） -->
    <aside id="main-content" class="list-pane" aria-label="Plant list">
      <h2 class="visually-hidden">Plant list</h2>
      <ul
        class="plant-list"
        id="plant-list"
        aria-live="polite"
      >

      </ul>
    </aside>
  </main>

  <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js"></script>
  <script src="js/map.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/plants-data.js"></script>
  <script src="js/list.js"></script>
  <script src="js/search.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
